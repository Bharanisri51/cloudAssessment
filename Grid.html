<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Grid Layout</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0; /* Light background */
      color: #333;
      padding: 20px;
    }

    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
      gap: 20px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Grid item styling */
    .grid-item {
      background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Vibrant gradient background */
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect */
    .grid-item:hover {
      transform: translateY(-10px); /* Lift the item on hover */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Media query for laptop-sized screens */
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Slightly wider grid items on laptops */
      }
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr 1fr; /* 2-column grid for tablets */
      }
    }

    /* Media query for mobile screens */
    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr; /* 1-column grid for small screens */
      }
    }

  </style>
</head>
<body>
  <!-- Grid Layout -->
  <div class="grid-container">
    <div class="grid-item">Sri</div>
    <div class="grid-item">Rithika</div>
    <div class="grid-item">Mayu</div>
    <div class="grid-item">Varshu</div>
    <div class="grid-item">Priya</div>
    <div class="grid-item">Asmath</div>
  </div>
</body>
</html>
