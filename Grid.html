<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 10px;
      padding: 10px;
    }
    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">sri</div>
    <div class="grid-item">rithika</div>
    <div class="grid-item">mayu</div>
    <div class="grid-item">varshu</div>
    <div class="grid-item">priya</div>
    <div class="grid-item">asmath</div>
  </div>
</body>
</html>
